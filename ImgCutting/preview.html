<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link href="../core/core.css" rel="stylesheet">
		<link href="css.css" rel="stylesheet">
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp"
		 crossorigin="anonymous">
		<title>單獨模組樣式檢視</title>
		<!-- 使IE8可以用HTML5與看懂media queries，必需放在主要樣式下一行 -->
		<!--[if lt IE 9]><script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script><script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script><![endif]-->
		<script src="http://code.jquery.com/jquery-1.12.0.min.js"></script>
		<script src="module.js"></script>
	</head>
	<body>
		<div class="container example">
			<div class="row">
				<div class="col-xs-24 col-sm-24 col-md-24 col-lg-24">
					<!-- 制定HTML結構 開始 -->
					<div class="imgupload">
						<div class="toolbar">
							<h2>樣式1：imgupLoad</h2>
							<p id="p1"><b>手機版無法縮放圖片大小</b></p>
							<p id="p2"><b>匯入圖片後才可Save/Download</b></p>
							<p id="p3"></p>
							<label for="fileUpload" class="custom-file-upload">
								<i class="fa fa-folder-open"></i> Custom Upload
							</label>
							<input id="fileUpload" type="file" class="fileUpload">
							<button id="save" class="btn"><i class="fa fa-save"></i> Save</button>
							<a class="alink" download="img.png"><i class="fa fa-arrow-alt-circle-down"></i> Download</a>
						</div>
						<div class="imgcontainer">
							<div id="imgBox" class="imgBox"></div>
						</div>
						<div id="base64">
							<img src="" alt="">
						</div>
					</div>
					<!-- 制定HTML結構 結束 -->
				</div>
			</div>
		</div>
		<script>
			let imgBoxSizeW = $('.imgupload').width();
 			let imgBoxSizeH = $(document).height() - $('.toolbar').height()-25;
			let imgCropSizeW = Math.round(imgBoxSizeW * 0.7 * 4 / 3);
			let imgCropSizeH = Math.round(imgBoxSizeH * 0.7 * 3 / 4);
 			$('.imgupload').imgupload({
 				imgbox: "#imgbox", //原始圖容器位置 設id
 				fileUpload: "#fileUpload",
 				imgBoxSizeW: imgBoxSizeW, ////圖片剪裁區域大小设置
 				imgBoxSizeH: imgBoxSizeH,
 				imgCropSizeW: imgCropSizeW, //剪裁圖片预覽容器大小
 				imgCropSizeH: imgCropSizeH
			 });
		</script>
	</body>
</html>
