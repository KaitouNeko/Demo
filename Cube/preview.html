<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link href="../core/core.css" rel="stylesheet">
		<link href="css.css" rel="stylesheet">
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp"
		 crossorigin="anonymous">
		<title>單獨模組樣式檢視</title>
		<!-- 使IE8可以用HTML5與看懂media queries，必需放在主要樣式下一行 -->
		<!--[if lt IE 9]><script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script><script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script><![endif]-->
		<script src="http://code.jquery.com/jquery-1.12.0.min.js"></script>
		<script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
		<script src="module.js"></script>
	</head>
	<body>
		<!-- <div class="container example"> -->
		<div class="example">
			<div class="row">
				<div class="col-xs-24 col-sm-24 col-md-24 col-lg-24">
					<!-- 制定HTML結構 開始 -->
					<h2>樣式1：sceneCube</h2>
					<div class="box" style="width: 980px;overflow: hidden;"></div>								
					<!-- 制定HTML結構 結束 -->
				</div>
			</div>
		</div>
		<script>
		$(function(){
			$('.box').sceneCube({
				isStop: false,
				afterCreateCube:function($ele){
					console.log('afterCreateCube',$ele)
					$ele.find('.cube').eq(1).addClass('show-right')
					$ele.find('.cube').eq(2).removeClass('show-rb').addClass('show-bottom')
				}
			})
		})
		</script>
	</body>
</html>
